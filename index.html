<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Costo Trasporto</title>

    <!-- Carica la Google Maps API con le librerie "places" -->
    <script>
        // Funzione per inizializzare la mappa
        function initMap() {
            var map = new google.maps.Map(document.getElementById('mappa'), {
                zoom: 7,
                center: { lat: 41.9028, lng: 12.4964 }
            });
            var directionsService = new google.maps.DirectionsService();
            var directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        // Carica la Google Maps API
        function loadMapScript() {
            var script = document.createElement('script');
            script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyA3pJwkWocpBgHfeKjxwHenIqz97jGgYp4&libraries=places&callback=initMap";
            script.async = true;
            script.defer = true;
            document.body.appendChild(script);
        }

        window.onload = loadMapScript;

        // Funzione per calcolare il costo del trasporto
        function calcolaCosto() {
            // Prendi i valori dei campi di input
            var partenza = document.getElementById('partenza').value;
            var arrivo = document.getElementById('arrivo').value;

            if (partenza && arrivo) {
                // Esegui il calcolo (puoi implementare un vero calcolo qui)
                var costo = Math.random() * 100; // Esempio di calcolo casuale

                // Mostra il risultato
                document.getElementById('risultato').innerHTML = `Il costo del trasporto da ${partenza} a ${arrivo} è di €${costo.toFixed(2)}`;
            } else {
                alert('Per favore, inserisci entrambi gli indirizzi');
            }
        }
    </script>

    <style>
        #mappa {
            height: 400px;
            width: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Posiziona il logo nell'angolo in alto a destra */
        #logo-croce-rossa {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px; 
            height: auto;
            z-index: 1000;
        }

        @media (max-width: 600px) {
            #logo-croce-rossa {
                width: 30px; /* Logo più piccolo sui dispositivi mobili */
            }
        }
    </style>
</head>
<body>

    <!-- Logo Croce Rossa Italiana -->
    <img id="logo-croce-rossa" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Croce_Rossa_Italiana_logo.svg/1200px-Croce_Rossa_Italiana_logo.svg.png" alt="Logo Croce Rossa Italiana">

    <div class="container">
        <h1>Calcola il costo del trasporto</h1>

        <form id="form-costo">
            <label for="partenza">Indirizzo di partenza:</label>
            <input type="text" id="partenza" name="partenza" required><br>

            <label for="arrivo">Indirizzo di arrivo:</label>
            <input type="text" id="arrivo" name="arrivo" required><br>

            <button type="button" onclick="calcolaCosto()">Calcola Costo</button>
        </form>

        <h2>Risultato:</h2>
        <p id="risultato"></p>

        <div id="mappa"></div>
    </div>

</body>
</html>
