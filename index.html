<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Costo Trasporto</title>
    <!-- Carica la Google Maps API con la libreria Directions -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3pJwkWocpBgHfeKjxwHenIqz97jGgYp4&libraries=places,directions" type="text/javascript"></script>
</head>
<body>
    <h1>Calcola il costo del trasporto</h1>
    <form id="form-costo">
        <label for="partenza">Indirizzo di partenza:</label>
        <input type="text" id="partenza" name="partenza" required><br><br>
        
        <label for="arrivo">Indirizzo di arrivo:</label>
        <input type="text" id="arrivo" name="arrivo" required><br><br>
        
        <label for="tipo-mezzo">Tipo di mezzo:</label>
        <select id="tipo-mezzo">
            <option value="A">Tipo A</option>
            <option value="B">Tipo B</option>
        </select><br><br>
        
        <button type="button" onclick="calcolaCosto()">Calcola Costo</button>
    </form>

    <h2>Risultato:</h2>
    <p id="risultato"></p>

    <!-- Aggiungi un div per la mappa -->
    <div id="mappa" style="width: 100%; height: 500px;"></div>

    <script>
        let distance, costPerKm;
        let map, directionsService, directionsRenderer;

        function initMap() {
            // Inizializza la mappa
            map = new google.maps.Map(document.getElementById('mappa'), {
                zoom: 7,
                center: {lat: 41.9028, lng: 12.4964}  // Posizione centrale di esempio (Roma)
            });

            // Crea il servizio di directions
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        function calcolaCosto() {
            let partenza = document.getElementById('partenza').value;
            let arrivo = document.getElementById('arrivo').value;
            let tipoMezzo = document.getElementById('tipo-mezzo').value;

            // Impostare il costo per km in base al tipo di mezzo
            if (tipoMezzo === 'A') {
                costPerKm = 1.0;  // Ad esempio, 1.0 euro per km per il tipo A
            } else if (tipoMezzo === 'B') {
                costPerKm = 1.5;  // Ad esempio, 1.5 euro per km per il tipo B
            }

            let service = new google.maps.DistanceMatrixService();

            service.getDistanceMatrix({
                origins: [partenza],
                destinations: [arrivo],
                travelMode: 'DRIVING',
                unitSystem: google.maps.UnitSystem.METRIC,
            }, function(response, status) {
                if (status === 'OK') {
                    let distanceText = response.rows[0].elements[0].distance.text;
                    distance = response.rows[0].elements[0].distance.value / 1000; // Convertire in chilometri
                    let cost = distance * costPerKm;

                    document.getElementById('risultato').innerHTML = `La distanza è di ${distanceText}. Costo del trasporto: €${cost.toFixed(2)}`;
                    mostraPercorso(partenza, arrivo);
                } else {
                    document.getElementById('risultato').innerHTML = "Errore nel calcolo della distanza.";
                }
            });
        }

        // Funzione per mostrare il percorso sulla mappa
        function mostraPercorso(partenza, arrivo) {
            let request = {
                origin: partenza,
                destination: arrivo,
                travelMode: 'DRIVING'
            };

            directionsService.route(request, function(result, status) {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                } else {
                    document.getElementById('risultato').innerHTML = "Errore nel calcolo del percorso.";
                }
            });
        }

        // Inizializza la mappa al caricamento della pagina
        window.onload = initMap;
    </script>
</body>
</html>
