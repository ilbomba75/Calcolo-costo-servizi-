<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Costo Trasporto</title>

    <!-- Carica la Google Maps API con la libreria Directions e Places -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places,directions&callback=initMap" async defer></script>

    <style>
        /* Styling per la mappa */
        #mappa {
            height: 400px;
            width: 90%;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <h1>Calcola il costo del trasporto</h1>

    <form id="form-costo">
        <label for="partenza">Indirizzo di partenza:</label>
        <input type="text" id="partenza" name="partenza" required><br>

        <label for="arrivo">Indirizzo di arrivo:</label>
        <input type="text" id="arrivo" name="arrivo" required><br>

        <label for="tipo-mezzo">Tipo di mezzo:</label>
        <select id="tipo-mezzo">
            <option value="A">Tipo A</option>
            <option value="B">Tipo B</option>
        </select><br>

        <button type="button" onclick="calcolaCosto()">Calcola Costo</button>
    </form>

    <h2>Risultato:</h2>
    <p id="risultato"></p>

    <div id="mappa"></div>

    <script>
        let map, directionsService, directionsRenderer;

        // Funzione per inizializzare la mappa
        function initMap() {
            map = new google.maps.Map(document.getElementById('mappa'), {
                zoom: 7,
                center: { lat: 41.9028, lng: 12.4964 } // Roma, Italia
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        // Funzione per calcolare il costo del trasporto
        function calcolaCosto() {
            let partenza = document.getElementById('partenza').value;
            let arrivo = document.getElementById('arrivo').value;
            let tipoMezzo = document.getElementById('tipo-mezzo').value;

            let costPerKm;
            if (tipoMezzo === 'A') {
                costPerKm = 1.0;  // Costo per km per il tipo A
            } else if (tipoMezzo === 'B') {
                costPerKm = 1.5;  // Costo per km per il tipo B
            }

            let service = new google.maps.DistanceMatrixService();

            service.getDistanceMatrix({
                origins: [partenza],
                destinations: [arrivo],
                travelMode: 'DRIVING',
                unitSystem: google.maps.UnitSystem.METRIC,
            }, function (response, status) {
                if (status === 'OK') {
                    let distanceText = response.rows[0].elements[0].distance.text;
                    let distance = response.rows[0].elements[0].distance.value / 1000; // Convertire in km
                    let cost = distance * costPerKm;

                    document.getElementById('risultato').innerHTML = `La distanza è di ${distanceText}. Costo del trasporto: €${cost.toFixed(2)}`;
                    mostraPercorso(partenza, arrivo);
                } else {
                    document.getElementById('risultato').innerHTML = "Errore nel calcolo della distanza.";
                }
            });
        }

        // Funzione per tracciare il percorso sulla mappa
        function mostraPercorso(partenza, arrivo) {
            let request = {
                origin: partenza,
                destination: arrivo,
                travelMode: 'DRIVING'
            };

            directionsService.route(request, function (result, status) {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                } else {
                    document.getElementById('risultato').innerHTML = "Errore nel calcolo del percorso.";
                }
            });
        }
    </script>

</body>
</html>
